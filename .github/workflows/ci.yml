name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-action@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Check formatting
      run: cargo fmt -- --check
    
    - name: Run clippy
      run: cargo clippy -- -D warnings

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-action@stable
    
    - name: Build for macOS
      run: cargo build --release
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: standx-macos
        path: target/release/standx

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-action@stable
    
    - name: Build for Linux
      run: cargo build --release
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: standx-linux
        path: target/release/standx

  release:
    needs: [ build, build-macos, build-linux ]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
    - uses: actions/checkout@v4
    
    - name: Download macOS binary
      uses: actions/download-artifact@v4
      with:
        name: standx-macos
        path: ./binaries/macos/
    
    - name: Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: standx-linux
        path: ./binaries/linux/
    
    - name: Package binaries
      run: |
        chmod +x ./binaries/macos/standx
        chmod +x ./binaries/linux/standx
        tar -czf standx-macos-amd64.tar.gz -C ./binaries/macos standx
        tar -czf standx-linux-amd64.tar.gz -C ./binaries/linux standx
    
    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          standx-macos-amd64.tar.gz
          standx-linux-amd64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
